<!DOCTYPE HTML>
<html>
<head>
	<title>ÁVILA GASTRONÓMICA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
	<meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE,NOODP,NOSNIPPET">
	<meta name="description" content="ÁVILA GASTRONÓMICA, información de todos los restaurantes de Ávila, Android, iOS, Web. Reservas, carta, ofertas, información...">
	<meta name="cache-control" content="no-cache">
	<meta name="expires" content="0">
	<link href="./css/styles.css" rel="stylesheet" type="text/css">	
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery_ui.js"></script>
	<script src="./js/general.js"></script>
	<script src="./cordova.js"></script>
	
	<script>
		if(getUserId())
		{
			window.location.href="micuenta.html";
		}
	</script>
			
</head>
<body onload="onBodyLoad('login')">
	
	<!--<div id="ov_curtain"> </div>-->
	
	<div id="ov_login" class="ov_contenedor_01">
		
		<!-- Cabecera -->
		<div class="ov_header">
			<div class="ov_section_01">
				<div id="ov_logo_01" class="ov_logo_01">
					<img src="./resources/images/general/logo.png" />
				</div>
				
				<div id="ov_volver_01" class="ov_boton_01"> 
					<img src="./resources/images/general/atras.png" />
					<br><span id="ov_texto_volver"> </span>
				</div>
				
				<div id="ov_menu_01" class="ov_boton_01">
					<img src="./resources/images/general/menu.png" />
					<br><span id="ov_texto_menu"> </span>
				</div>	
			</div>
		</div>
		
		<script>
				$("#ov_volver_01").click(function(e){
					onBackKeyDown();						
				});
				$("#ov_menu_01").click(function(e){
					onMenuKeyDown();		
				});		
		</script>
		<!-- Cabecera -->
		
		<div class="ov_section_02">
			
			<h1><p>ENTRAR EN MI CUENTA</p></h1>
			
			<form id="form_login_account_01" action="">
				<input type="text" name="c1" id="account_c1" placeholder="Email" class="ov_input_02" value="" />				
				<input type="password" name="c10" id="account_c10" placeholder="Contraseña" class="ov_input_02" value="" />
				<br/>
				<input type="button" name="save_account_button" value="Enviar" class="ov_boton_02" onclick="ov_login_user('form_login_account_01')" />
			</form>	
			
		</div>
		
	</div>
	
</body>
</html>
